<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      crossorigin="anonymous"
    />

  <body data-bs-theme="dark">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Sign up</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/html/sign_in.html">Sign in</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/html/address.html" id="elAddress"
                >Address</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./compose.html">Compose</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link disabled"
                aria-disabled="true"
                id="elCurrentAccount"
                >inna_d@meta.ua</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/html/sign_up.html">Log out</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div
      style="width: 70%; height: 600px"
      class="container-fluid mt-5 bg-light-subtle border border-primary-subtle rounded-3"
    >
      <div
        id="elSignUpPage"
        style="width: 50%; height: 500px"
        class="container-fluid mt-5 bg-light-subtle"
      >
        <p class="fs-2 text-center">Sign up</p>
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="emailSignup"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="passwordSignup"
            placeholder="Password"
          />
          <label for="floatingPassword">Password</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="repeatpasswordSignup"
            placeholder="Password"
          />
          <label for="floatingPassword">Password Repeat</label>
        </div>
        <div class="form-floating mt-3">
          <input
            type="text"
            class="form-control"
            id="firstnameSignup"
            placeholder="Password"
          />
          <label for="floatingPassword">Name</label>
        </div>
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="lastnameSignup"
            placeholder="Password"
          />
          <label for="floatingPassword">Lastname</label>
        </div>
        <div class="text-center mt-5">
          <button
            type="button"
            class="btn btn-primary btn-lg"
            id="elRegisterButton"
          >
            <!-- <a href="sign_in.html">Sign Up</a> -->
            Sign up
          </button>
          <!-- <button type="button" class="btn btn-outline-primary text-center">
            Sign up
          </button> -->
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../js/controller-sign-up.js"></script>
  </body>
</html>
